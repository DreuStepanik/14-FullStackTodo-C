<!DOCTYPE html>
<html lang="en" ng-app="todoListApp">

<head>
    <meta charset="UTF-8" >
    <title>A Very Simple Todo App</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endinject -->
</head>
<div class="jumbotron">
    <header>
        <h1 class="text-center">A Very Simple Todo App</h1>
        <h2 class="text-center">Project No. 6</h2>
    </header>
</div>
<body id="entireBody" ng-controller="todoListCtrl as vm">
    <div id="addTask" class="container">
        <div class="row">
            <div class="col-sm-4" id="taskPriority">
                <form role="form" class="text-center">
                    <div>
                        <label id="labelOne">Enter Task:</label>
                        <input id="input" ng-model="vm.newTodo.task" type="text" name="tasks" class="form-control" placeholder="Add New Task" />
                    </div>
                    <div>
                        <label id="labelTwo">Priority:</label>
                        <select class="form-control text-center" ng-model="vm.newTodo.priority">
                            <option value="">Select Priority</option>
                            <option class="list-group-item list-group-item-info" value='1'>A Low Priority Item</option>
                            <option class="list-group-item list-group-item-warning" value='2'>A Medium Priority Item</option>
                            <option class="list-group-item list-group-item-danger" value='3'>A High Priority Item</option>
                        </select>
                    </div>
                    <div class="form-actions" id="buttonSubmit">
                       <!-- <button ng-click="addTodo()" type="submit" class="btn btn btn-primary" id="button">Add to List!</button> -->
                        <button ng-click="vm.addNew()" type="submit" class="btn btn-default btn-lg" id="button">Add to List!   
  												<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
												</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 text-center lead">
            	<div class="text-center btn-group" id="buttonGroup">
            		<button id="byHighest" type="button" class="btn btn-default btn-lg" ng-click="orderMyTodos='-priority';">Order by Highest Priority:
                    <span class="glyphicon glyphicon-menu-up"></span></button>
                <button id="lowest" type="button" class="btn btn-default btn-lg" ng-click="orderMyTodos='+priority';">Order by Lowest Priority: <span class="glyphicon glyphicon-menu-down"></button>
                <button id="alphabetically" type="button" class="btn btn-default btn-lg" ng-click="orderMyTodos='Task';">Order by Alphabetically: <span class="glyphicon glyphicon-sort-by-alphabet"></span></button>
                 	
            	</div>
                <table class="table" id="organization">
                   	<thead>
                       
                    </thead>
                    <tbody class="container">
                        <tr ng-repeat="todo in vm.todos | orderBy:orderMyTodos" class="table_cell text-center">
                            <td id="tableData" ng-class="{'list-group-item-info': todo.priority === '1',
                            			   'list-group-item-warning' : todo.priority === '2',
                            			   'list-group-item-danger' : todo.priority === '3'}">{{todo.task}}
                                <button ng-click="vm.removeRow()" id="delete"><span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span></button>
                                <button ng-click="vm.editRow()" id="pencil"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footer lead">
      <p>&copy; 2016 Dreu Stepanik.</p>
    </div>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="js/FullStackTodo.module.js"></script>
    <script src="js/FullStackTodo.controller.js"></script>
    <script src="js/FullStackTodo.factory.js"></script>
    <!-- endinject -->
</body>

</html>
